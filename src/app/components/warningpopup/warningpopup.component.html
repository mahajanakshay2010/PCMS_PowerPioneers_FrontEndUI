<mat-card class="warning-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="error-icon">error_outline</mat-icon>
        {{ data.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Warning:</strong> <span [innerHTML]="data.message"></span></p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button class="proceed-button" (click)="onProceed()">Proceed</button>
      <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
