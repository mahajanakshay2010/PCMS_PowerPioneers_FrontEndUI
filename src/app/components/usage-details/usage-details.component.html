<div class = "d-flex justify-content-between align-items-center">
  <h3 class="text-success">Annual Usage Unit's consumed</h3>
  <button class="btn btn-success align-items-center" (click)="searchScreen()"
    style="padding: 10px 20px; border-radius: 30px; font-size: 16px; width: 200px;">Go to Home Page</button>
</div>
<p-chart type="doughnut" [data]="doughnutChartData" [options]="doughnutChartOptions"
  class="w-full md:w-[30rem]"></p-chart>
<div class="bottom">
  <div>
    <h3 class="text-success">Monthly Breakdown of Usage</h3>
    <h5 class="text-success">Units consumed</h5>
    <p-chart type="bar" [data]="stackedBarChartData" [options]="stackedBarChartOptions" class="h-[30rem]"></p-chart>
  </div>
</div>
<div>
  <br>
</div>
